<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Special+Elite|Volkhov" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>The Violin Group</title>
</head>

<body>
    <header>
        <div class="header-box header-box1">
            <a href="#" class="header-branding">The Violin Group</a>
        </div>
        <div class="header-box header-box2">
            <ul class="links-container">
                <li class="page-link"><a href="index.html" class="actual-link">HOME</a></li>
                <li class="page-link"><a href="about.html" class="actual-link">ABOUT</a></li>
                <li class="page-link"><a href="contact.html" class="actual-link">CONTACT</a></li>
                <li class="page-link"><a href="#" class="actual-link">SHOP <i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="section con-sec1">
    </div>
    <h1 class="about-title cont-title">Contact us</h1>
    <div class="section con-sec2">
        <form action="" method="">
            <input type="text" class="con-inp" placeholder="Your name">
            <input type="text" class="con-inp" placeholder="Your email">
            <textarea class="con-textarea" placeholder="Your message"></textarea>
            <button class="btn btn-footer">SENT IT</button>
        </form>

        <div class=" location-container">
            <div class="location-content">
                <h4 class="location-title">Location:</h4>
                <p class="actual-location">
                    2323 1st st. 12 ave.<br>
                    Miami, Al 00000
                </p>
            </div>
            <div id="map"></div>
            <script>
                var map;
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: 25.761681, lng: -80.191788 },
                        zoom: 15
                    });
                }
            </script>
        </div>
    </div>
    <div class="section section4">
        <div class="sec4-content">
            <h3 class="sub-title">So what's next? Talk to us!</h3>
            <button class="btn btn-footer">LET'S CHAT</button>
        </div>
    </div>
</body>
<!-- JS stuff -->
<!-- <script src="map.js"></script> -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq_jMC2lgsXAHgMYAaHAAPnzo2HbPtmiw&callback=initMap"
    async defer></script>

</html>
